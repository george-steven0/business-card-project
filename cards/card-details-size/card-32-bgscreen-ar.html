<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap-ar.min.css" />
    <link rel="stylesheet" href="../../assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <link rel="stylesheet" href="css/card-32-bgscreen-ar.css" />
    <title>Card 32</title>
</head>
<body>
    <div class="cards">
        <div class="container">
            <div class="cards_container">
                <div class="row">
                    <div class="col-12">
                        <div class="card_32">
                            <img src="../imgs/card 32/c-32-ar.png" />
                            <div class="grid">
                                <div class="left_grid">
                                    <div class="job_data">
                                        <ul class="list-unstyled">
                                            <li>اسم الوظيفة</li>
                                            <li><a href="tel:">0123456789</a></li>
                                            <li><a href="mailto:">thisemail@example.com</a></li>
                                            <li><a href="#">www.website.com</a></li>
                                            <li><a href="#">lorem ipsium dolor sit</a></li>
                                        </ul>
                                    </div>

                                    <div class="social_icons">
                                        <ul class="list-unstyled">
                                            <li>
                                                <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank"><i class="fas fa-globe"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="mid_grid">
                                    <div class="icon_list">
                                        <ul class="list-unstyled">
                                            <li>
                                                <img src="../imgs/card 32/Icon material-work.svg" />
                                            </li>
                                            <li>
                                                <img src="../imgs/card 32/Icon material-phone-android.svg" />
                                            </li>
                                            <li>
                                                <img src="../imgs/card 32/Icon simple-minutemailer.svg" />
                                            </li>
                                            <li>
                                                <img src="../imgs/card 32/Icon material-web.svg" />
                                            </li>
                                            <li>
                                                <img src="../imgs/card 32/Icon metro-location-city.svg" />
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="right_grid">
                                    <div class="logo">
                                        <img src="../imgs/card 32/logo.png" />
                                    </div>

                                    <div class="client_name">
                                        <span>اسم المستخدم</span>
                                    </div>
                                    <div class="slogan">
                                        <span>نشاط العمل</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    











    <script src="../../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
</body>
</html>
