<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap-ar.min.css" />
    <link rel="stylesheet" href="../../assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <link rel="stylesheet" href="css/card-48-bgscreen.css" />
    <title>Card 48</title>
</head>
<body>
    <div class="cards">
        <div class="container">
            <div class="cards_container">
                <div class="row">
                    <div class="col-12">
                        <div class="card_48">
                            <img src="../imgs/card 48/c-48-en.png" />
                            <div class="grid">
                                <div class="left_grid">
                                    <div class="g_inputs">
                                        <ul class="list-unstyled">
                                            <li> <span class="uName">User Name</span></li>
                                            <li><span class="jTitle">Job title</span></li>
                                        </ul>
                                    </div>

                                    <div class="client_data">
                                        <div class="client_list">
                                            <ul class="list-unstyled icon_list">
                                                <li>
                                                    <a href="#"><img src="../imgs/card 48/location.svg" /></a>
                                                </li>
        
                                                <li>
                                                    <a href="#"><img src="../imgs/card 48/phone.svg" /></a>
                                                </li>
        
                                                <li>
                                                    <a href="#"><img src="../imgs/card 48/mail.svg" /></a>
                                                </li>
                                            </ul>
        
                                            <ul class="list-unstyled data_list">
                                                <li>
                                                    <a href="#">your location here 1</a>
                                                </li>
            
                                                <li>
                                                    <a href="tel:">01235469877</a>
                                                </li>
            
                                                <li>
                                                    <a href="mailto:">Email@example.com</a>
                                                </li>
                                            </ul>
            
                                        </div>
                                    </div>

                                </div>

                                <div class="right_grid">
                                    <div class="logo">
                                        <img src="../imgs/card 48/logo.png" />
                                    </div>

                                    <div class="slogan">
                                        <span>Slogan goes here</span>
                                    </div>

                                    <div class="social_icons">
                                        <ul class="list-unstyled">
                                            <li>
                                                <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank"><i class="fas fa-globe"></i></a>
                                            </li>
                                        </ul>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="../../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
